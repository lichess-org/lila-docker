name: Publish Image

on:
  workflow_dispatch:
    inputs:
      lila_branch:
        description: 'Lila repository branch to build'
        required: false
        default: 'master'
        type: string
      seed_password:
        description: 'User seed password for database initialization'
        required: false
        default: 'password'
        type: string
      platforms:
        description: 'Target platforms for the build'
        required: false
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'linux/amd64'
          - 'linux/arm64'
  schedule:
    - cron: '0 17 * * *'
  push:
    paths:
      - '.github/workflows/publish-image.yml'
      - 'conf/mono.Caddyfile'
      - 'conf/mono.conf'
      - 'docker/mono.Dockerfile'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Determine build platforms
        id: platforms
        run: |
          if [ "${{ github.event.inputs.platforms }}" = "all" ] || [ -z "${{ github.event.inputs.platforms }}" ]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=${{ github.event.inputs.platforms }}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout lila
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila'
          ref: ${{ github.event.inputs.lila_branch || 'master' }}
          path: 'repos/lila'

      - name: Checkout lila-ws
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila-ws'
          path: 'repos/lila-ws'

      - name: Checkout lila-db-seed
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila-db-seed'
          path: 'repos/lila-db-seed'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      
      - name: Free disk space on Ubuntu runner
        uses: kfir4444/free-disk-space@main
        with:
          tool-cache: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.platforms }}
          file: docker/mono.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SEED_PASSWORD=${{ github.event.inputs.seed_password || 'password' }}
