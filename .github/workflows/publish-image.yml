name: Publish Image

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *'
  push:
    paths:
      - '.github/workflows/publish-image.yml'
      - 'conf/mono.Caddyfile'
      - 'conf/mono.conf'
      - 'docker/mono.Dockerfile'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Checkout lila
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila'
          path: 'repos/lila'

      - name: Checkout lila-ws
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila-ws'
          path: 'repos/lila-ws'

      - name: Checkout lila-db-seed
        uses: actions/checkout@v5
        with:
          repository: 'lichess-org/lila-db-seed'
          path: 'repos/lila-db-seed'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v7.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      
      - name: Free disk space on Ubuntu runner
        uses: kfir4444/free-disk-space@main
        with:
          tool-cache: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: docker/mono.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
