services:
  mongodb:
    image: mongo:7.0.17-jammy
    restart: unless-stopped
    command: mongod --bind_ip_all --replSet rs0
    healthcheck:
      test: mongosh --quiet /scripts/replica-set.js
      interval: 5s
      timeout: 30s
      start_period: 0s
      retries: 30
    networks:
      - lila-network
    volumes:
      - ./repos/lila:/lila
      - ./scripts:/scripts
    profiles:
      - base

  mongodb_secondary:
    image: mongo:7.0.17-jammy
    restart: unless-stopped
    command: mongod --bind_ip_all --replSet rs0
    networks:
      - lila-network
    profiles:
      - base

  redis:
    image: redis:7.4.2-alpine3.21
    restart: unless-stopped
    networks:
      - lila-network
    profiles:
      - base

  lila:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: sbt.Dockerfile
    user: ${USER_ID}:${GROUP_ID}
    working_dir: /lila
    entrypoint: ./lila.sh run
    restart: unless-stopped
    networks:
      - lila-network
    environment:
      - LILA_DOMAIN=${LILA_DOMAIN:-localhost:8080}
      - LILA_URL=${LILA_URL:-http://localhost:8080}
      - MOCK_EMAIL=${MOCK_EMAIL:-true}
      - ENABLE_MONITORING=${ENABLE_MONITORING:-false}
      - ENABLE_RATE_LIMITING=${ENABLE_RATE_LIMITING:-true}
    volumes:
      - ./repos/lila:/lila
      - ./repos/chessground:/chessground
      - ./repos/pgn-viewer:/pgn-viewer
      - ./repos/bbpPairings:/opt/bbpPairings
      - ./repos/scalachess:/scalachess
      - ./conf/lila.conf:/lila/conf/application.conf
    profiles:
      - base

  lila_ws:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: sbt.Dockerfile
    user: ${USER_ID}:${GROUP_ID}
    working_dir: /lila-ws
    entrypoint: sbt run -Dconfig.file=/lila-ws.conf
    restart: unless-stopped
    networks:
      - lila-network
    environment:
      - LILA_URL=${LILA_URL:-http://localhost:8080}
      - ENABLE_MONITORING=${ENABLE_MONITORING:-false}
    volumes:
      - ./repos/lila-ws:/lila-ws
      - ./conf/lila-ws.conf:/lila-ws.conf
    profiles:
      - base

  nginx:
    image: nginx:1.27.4-alpine3.21-slim
    restart: unless-stopped
    networks:
      - lila-network
    ports:
      - 8080:80
    volumes:
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./repos/lila/public:/lila/public
      - ./nginx:/nginx
    depends_on:
      - lila
      - lila_ws
    profiles:
      - base

  mono:
    image: ghcr.io/lichess-org/lila-docker:main
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      - LILA_DOMAIN=${LILA_DOMAIN:-localhost:8080}
      - LILA_URL=${LILA_URL:-http://localhost:8080}
    profiles:
      - quick

  api_docs:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: ui.Dockerfile
    working_dir: /api/doc
    entrypoint: ["/bin/sh", "-c", "npm install && npm run serve -- --host=0.0.0.0"]
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    ports:
      - 8089:8089
    volumes:
      - ./repos/api:/api
    profiles:
      - api-docs

  chessground:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: ui.Dockerfile
    entrypoint: ["/bin/sh", "-c", "pnpm install && pnpm run compile && pnpx http-server -p 8080"]
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    ports:
      - 8090:8080
    volumes:
      - ./repos/chessground:/app
      - ./.pnpm-store:/.pnpm-store
    profiles:
      - chessground

  pgn_viewer:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: ui.Dockerfile
    entrypoint: ["/bin/sh", "-c", "pnpm install && pnpm run demo"]
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    ports:
      - 8091:8080
    volumes:
      - ./repos/pgn-viewer:/app
      - ./.pnpm-store:/.pnpm-store
    profiles:
      - pgn-viewer

  lila_engine:
    image: rust:1.85.0-bookworm
    working_dir: /lila-engine
    entrypoint: cargo run -- --bind 0.0.0.0:9666 --mongodb mongodb://mongodb
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    environment:
      - LILA_ENGINE_LOG=lila_engine=debug,tower_http=debug
    networks:
      - lila-network
    ports:
      - 9666:9666
    volumes:
      - ./repos/lila-engine:/lila-engine
    profiles:
      - external-engine

  lila_fishnet:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: sbt.Dockerfile
    user: ${USER_ID}:${GROUP_ID}
    working_dir: /lila-fishnet
    entrypoint: sbt app/run
    environment:
      - APP_BACKUP_FILE=/backup.json
      - CONFIG_FORCE_kamon_influxdb_authentication_token=secret
      - CONFIG_FORCE_kamon_influxdb_hostname=influxdb
      - KAMON_ENABLED=${ENABLE_MONITORING:-false}
      - REDIS_HOST=redis
      # - HTTP_API_LOGGER=true
    restart: unless-stopped
    networks:
      - lila-network
    volumes:
      - ./repos/lila-fishnet:/lila-fishnet
    profiles:
      - stockfish-play

  fishnet_play:
    image: niklasf/fishnet:2.9.4
    restart: unless-stopped
    environment:
      - ENDPOINT=http://lila_fishnet:9665/fishnet
      - MAX_BACKOFF=5
      - STATS_FILE=/stats.json
    networks:
      - lila-network
    profiles:
      - stockfish-play

  fishnet_analysis:
    image: niklasf/fishnet:2.9.4
    restart: unless-stopped
    environment:
      - ENDPOINT=http://lila:9663/fishnet
      - MAX_BACKOFF=5
      - STATS_FILE=/stats.json
    networks:
      - lila-network
    profiles:
      - stockfish-analysis

  python:
    build:
      context: docker
      dockerfile: python.Dockerfile
    networks:
      - lila-network
    volumes:
      - ./repos/berserk:/berserk
      - ./repos/lila-db-seed:/lila-db-seed
      - ./scripts:/scripts
    profiles:
      - utils

  ui:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: ui.Dockerfile
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    environment:
      - CI=1 # to disable pnpm install prompts
    networks:
      - lila-network
    volumes:
      - ./repos/lila:/lila
      - ./repos/chessground:/chessground
      - ./repos/pgn-viewer:/pgn-viewer
      - ./.pnpm-store:/.pnpm-store
    profiles:
      - utils

  elasticsearch:
    image: elasticsearch:7.17.4
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - http.cors.allow-origin=/.*/
      - http.cors.enabled=true
      - xpack.security.enabled=false
    networks:
      - lila-network
    ports:
      - 9200:9200
    profiles:
      - search

  elasticvue:
    image: cars10/elasticvue:1.5.0
    restart: unless-stopped
    volumes:
      - ./conf/elasticvue.json:/usr/share/nginx/html/api/default_clusters.json
    ports:
      - 8092:8080
    networks:
      - lila-network
    profiles:
      - search

  lila_search:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: sbt.Dockerfile
    user: ${USER_ID}:${GROUP_ID}
    working_dir: /lila-search
    entrypoint: sbt app/run
    restart: unless-stopped
    environment:
      - ELASTIC_URI=http://elasticsearch:9200
      - HTTP_API_LOGGER=true
      - HTTP_ENABLE_DOCS=true
      - OTEL_METRICS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=none
    ports:
      - 9673:9673
    networks:
      - lila-network
    volumes:
      - ./repos/lila-search:/lila-search
    profiles:
      - search

  lila_search_ingestor:
    build:
      context: docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
      dockerfile: sbt.Dockerfile
    user: ${USER_ID}:${GROUP_ID}
    working_dir: /lila-search
    entrypoint: sbt 'ingestor/runMain lila.search.ingestor.App'
    restart: unless-stopped
    environment:
      - APP_LOG_LEVEL=DEBUG
      - ELASTIC_URI=http://elasticsearch:9200
      - ELASTIC4S_LOG_LEVEL=DEBUG
      - MONGO_DATABASE=lichess
      - MONGO_STUDY_DATABASE=lichess
      - MONGO_DRIVER_LOG_LEVEL=DEBUG
      - MONGO_URI=mongodb://mongodb_secondary
      - MONGO_STUDY_URI=mongodb://mongodb_secondary
      - INGESTOR_FORUM_TIME_WINDOWS=1
      - INGESTOR_STUDY_INTERVAL=10
      - INGESTOR_STUDY_START_AT=1344789787
      - OTEL_METRICS_EXPORTER=none
      - OTEL_TRACES_EXPORTER=none
    networks:
      - lila-network
    volumes:
      - ./repos/lila-search:/lila-search
    profiles:
      - search

  lila_gif:
    image: rust:1.85.0-bookworm
    working_dir: /lila-gif
    entrypoint: cargo run -- --bind 0.0.0.0:6175
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    ports:
      - 6175:6175
    networks:
      - lila-network
    volumes:
      - ./repos/lila-gif:/lila-gif
    profiles:
      - gifs

  picfit:
    build:
      context: docker
      dockerfile: picfit.Dockerfile
    ports:
      - 3001:3001
    networks:
      - lila-network
    volumes:
      - ./conf/picfit.json:/mnt/config.json
      - ./docker/assets:/uploads
    profiles:
      - thumbnails

  mailpit:
    image: axllent/mailpit:v1.23.2
    restart: unless-stopped
    ports:
      - 8025:8025
    networks:
      - lila-network
    profiles:
      - email

  mongo_express_primary:
    image: mongo-express:1.0.2-20-alpine3.19
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_BASICAUTH=false
      - ME_CONFIG_MONGODB_SERVER=mongodb
    networks:
      - lila-network
    depends_on:
      - mongodb
    profiles:
      - mongo-express

  influxdb:
    image: influxdb:2.7.11-alpine
    restart: unless-stopped
    ports:
      - 8086:8086
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=secret
      - DOCKER_INFLUXDB_INIT_ORG=lila-docker
      - DOCKER_INFLUXDB_INIT_BUCKET=kamon
    networks:
      - lila-network
    profiles:
      - monitoring

networks:
  lila-network:
    driver: bridge
